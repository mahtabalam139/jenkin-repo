<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f39c12;
        }

        .hero {
            background-image: url('https://via.placeholder.com/1500x500');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .products {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 40px 0;
        }

        .product {
            background-color: white;
            padding: 20px;
            margin: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin: 15px 0;
            font-size: 1.8em;
            color: #333;
        }

        .product p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .product button {
            padding: 10px 20px;
            border: none;
            background-color: #e74c3c;
            color: white;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #c0392b;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shoe Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <section class="hero">
        <h2>Discover the Latest in Footwear</h2>
    </section>

    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Shoe 1">
            <h3>Air Max 270</h3>
            <p>Price: $150</p>
            <button onclick="addToCart('Air Max 270')">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Shoe 2">
            <h3>Yeezy Boost 350</h3>
            <p>Price: $220</p>
            <button onclick="addToCart('Yeezy Boost 350')">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x300" alt="Shoe 3">
            <h3>Jordan 1 Retro</h3>
            <p>Price: $170</p>
            <button onclick="addToCart('Jordan 1 Retro')">Add to Cart</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Shoe Store. All Rights Reserved.</p>
    </footer>

    <script>
        function addToCart(product) {
            alert(product + " has been added to your cart!");
        }
    </script>
</body>
</html>
